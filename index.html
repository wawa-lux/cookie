<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Play with Cookies</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        height: 100vh;
        overflow: hidden;
    }

    .page {
        display: none;
        height: 100vh;
        width: 100vw;
    }

    /* ===== HOME PAGE ===== */
    #home {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: yellow;
        text-align: center;
    }

    #home h1 {
        font-size: 3rem;
        margin-bottom: 20px;
    }

    .btn {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        cursor: pointer;
        margin: 10px;
        border-radius: 8px;
    }

    .play-btn {
        background: blue;
        color: white;
    }

    .cmd-btn {
        background: black;
        color: white;
    }

    /* ===== GAME PAGE ===== */
    #game {
        background: pink;
        position: relative;
    }

    .cookie {
        position: absolute;
        top: -60px;
        font-size: 40px;
        animation: fall 3s linear forwards;
        user-select: none;
        pointer-events: none;
    }

    @keyframes fall {
        to {
            top: calc(100vh - 50px);
        }
    }

    .huge {
        font-size: 70px;
    }

    .mega {
        font-size: 110px;
    }

    .milk {
        position: absolute;
        font-size: 100px;
        left: 50%;
        top: 40%;
        transform: translate(-50%, -50%);
    }

    /* ===== COMMANDS PAGE ===== */
    #commands {
        background: #f2f2f2;
        padding: 40px;
    }

    #commands h2 {
        margin-bottom: 20px;
    }

    #commands ul {
        font-size: 1.2rem;
        line-height: 2rem;
    }

    .back-btn {
        margin-top: 30px;
        background: blue;
        color: white;
    }
</style>
</head>
<body>

<!-- HOME -->
<div id="home" class="page" style="display:flex;">
    <h1>Play with cookies now!</h1>
    <button class="btn play-btn" onclick="goGame()">Play now!</button>
    <button class="btn cmd-btn" onclick="goCommands()">Commands</button>
</div>

<!-- GAME -->
<div id="game" class="page"></div>

<!-- COMMANDS -->
<div id="commands" class="page">
    <h2>Game Commands</h2>
    <ul>
        <li><b>Click</b> â€“ Spawn a cookie</li>
        <li><b>Ctrl + Click</b> â€“ Double cookie</li>
        <li><b>Alt + Click</b> â€“ Huge cookie</li>
        <li><b>Alt + Click x3</b> â€“ Mega huge cookie</li>
        <li><b>Space</b> â€“ Random cookie</li>
        <li><b>Tab</b> â€“ Milk appears and all cookies fly away, game restarts</li>
    </ul>
    <button class="btn back-btn" onclick="goHome()">Back</button>
</div>

<script>
let game = document.getElementById("game");
let altClicks = 0;

function goGame() {
    showPage("game");
}

function goHome() {
    showPage("home");
}

function goCommands() {
    showPage("commands");
}

function showPage(id) {
    document.querySelectorAll(".page").forEach(p => p.style.display = "none");
    document.getElementById(id).style.display = "block";
}

game.addEventListener("click", (e) => {
    let cookie = document.createElement("div");
    cookie.classList.add("cookie");
    cookie.innerHTML = "ðŸª";
    cookie.style.left = Math.random() * (window.innerWidth - 60) + "px";

    if (e.ctrlKey) {
        cookie.innerHTML = "ðŸªðŸª";
    }

    if (e.altKey) {
        altClicks++;
        if (altClicks >= 3) {
            cookie.classList.add("mega");
            altClicks = 0;
        } else {
            cookie.classList.add("huge");
        }
    }

    game.appendChild(cookie);
});

document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
        let cookie = document.createElement("div");
        cookie.classList.add("cookie");
        cookie.innerHTML = "ðŸª";
        cookie.style.left = Math.random() * (window.innerWidth - 60) + "px";
        game.appendChild(cookie);
    }

    if (e.code === "Tab") {
        e.preventDefault();
        let milk = document.createElement("div");
        milk.classList.add("milk");
        milk.innerHTML = "ðŸ¥›";
        game.appendChild(milk);

        document.querySelectorAll(".cookie").forEach(c => {
            c.style.animation = "none";
            c.style.transform = `translate(${Math.random()*1000 - 500}px, -800px)`;
        });

        setTimeout(() => {
            game.innerHTML = "";
        }, 1500);
    }
});
</script>

</body>
</html>
