<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Document</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .card {
      width: 420px;
      padding: 35px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(14px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
      animation: float 4s ease-in-out infinite;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #ffb703;
    }

    p {
      margin: 14px 0;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.35);
      font-size: 0.95rem;
      animation: slideIn 0.8s ease forwards;
      opacity: 0;
    }

    p:nth-child(1) { animation-delay: 0.2s; }
    p:nth-child(2) { animation-delay: 0.4s; }
    p:nth-child(3) { animation-delay: 0.6s; }
    p:nth-child(4) { animation-delay: 0.8s; }
    p:nth-child(5) { animation-delay: 1s; }
    p:nth-child(6) { animation-delay: 1.2s; }

    p:hover {
      background: rgba(255, 183, 3, 0.25);
      transform: translateX(6px);
      transition: 0.3s;
    }

    hr {
      border: none;
      height: 1px;
      background: linear-gradient(to right, transparent, #ffb703, transparent);
      margin: 20px 0;
    }

    h4 {
      margin-top: 20px;
      text-align: center;
      font-size: 0.75rem;
      opacity: 0.85;
    }

    @keyframes slideIn {
      from {
        transform: translateY(15px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>BIRTHDAY FORM</h2>
    <hr>

    <p>Baby's name: plxhz</p>
    <p>Dad's name: Luxen</p>
    <p>Mom's name: Gaga</p>
    <p>Baby's gender: Female</p>

    <hr>

    <p>Baby's birth date: 20 december 2025</p>
    <p>Brothers: Alamin </p>
    <p>Husband: Rax (as he wants)</p>
    <p>Kids: Leon</p>

    <hr>

    <h4>Document issued by the security forces of the discord hospital âœ“</h4>
  </div>

</body>
</html>
